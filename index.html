<!DOCTYPE html>
<html>

  <head>
    <title>Raffle Draw - Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link href='opensans.css' rel='stylesheet' type='text/css'>
    <script src="confetti.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div style="display: none">Number of Entries: <span id="num-entries">0</span></div>
    <div id="wrapper">
      <img id="congrats" src="congrats.jpg" style="width: 40em; display: none; margin: 0 auto;">
      <h1 id="name"></h1>
      <button id="btn-random">RANDOMIZE!</button>
      <button id="btn-claimed" style="display: none">NEXT</button>
      <button id="btn-startover" style="display: none">Start Over</button>
    </div>
    <canvas id="canvas"></canvas>
  </body>

</html>
